<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:300,400,700'>
  <link rel="stylesheet" href="style.css" media="screen">
</head>
  <body>
    <header class="header-info">
      <img class="header-info__img" src="./eisenhower-matrix.jpg">
      <a class="header-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <article class="todo-app">
        <section id="addItem" class="todo-app__add-item add-item">
          <label class="add-item__label" for="new-task">Add Item</label>
          <div class="add-item__wrapper">
            <input id="new-task" class="add-item__input" type="text">
            <button class="add-item__button">Add</button>
          </div>
        </section>
        <section id="tasksList">
          <h2 class="todo-app__title">Todo</h2>
          <ul id="todoTasks" class="todo-app__list list">
            <li class="list__item">
              <input type="checkbox" class="list__item-input checkbox">
              <label class="list__item-label task">Pay Bills</label>
              <input type="text" class="list__item-task task">
              <button class="list__item-edit edit">Edit</button>
              <button class="list__item-delete delete">
                <img clas="delete-icon" src="./remove.svg">
              </button>
            </li>
            <li class="editMode list__item">
              <input type="checkbox" class="list__item-input checkbox">
              <label class="list__item-label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="list__item-task task">
              <button class="list__item-edit edit">Save</button>
              <button class="list__item-delete delete">
                <img class="remove-icon" src="./remove.svg">
              </button>
            </li>
          </ul>
          <h2 class="todo-app__title">Completed</h2>
          <ul id="completed-tasks" class="todo-app__list list">
            <li class="list__item">
              <input type="checkbox" class="list__item-input checkbox" checked>
              <label class="list__item-label task">See the Doctor</label>
              <input type="text" class="task list__item-task">
              <button class="list__item-edit edit">Edit</button>
              <button class="list__item-delete delete">
                <img class="remove-icon" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
