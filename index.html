<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lato:300,400,700'>
  <link rel="stylesheet" href="style.css" media="screen">
</head>
  <body>
    <header class="header-info">
      <img class="header-info__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <article class="todo-app">
        <section class="todo-app__add-item add-item">
          <label class="add-item__label" for="new-task">Add Item</label>
          <div class="add-item__wrapper">
            <input type="text" id="new-task" class="add-item__input">
            <button class="add-item__button">Add</button>
          </div>
        </section>
        <section class="todo-app-list">
          <h2 class="todo-app__title">Todo</h2>
          <ul id="incomplete-tasks" class="todo-app__list list">
            <li class="list__item">
              <input type="checkbox" class="list__item-checkbox">
              <label class="list__item-label">Pay Bills</label>
              <input type="text" class="list__item-task edit-task-input">
              <button class="list__item-button edit">Edit</button>
              <button class="list__item-button delete">
                <img class="delete-icon" src="./remove.svg" alt="delete icon">
              </button>
            </li>
            <li class="list__item edit-task">
              <input type="checkbox" class="list__item-checkbox">
              <label class="list__item-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="list__item-task edit-task-input">
              <button class="list__item-button edit">Save</button>
              <button class="list__item-button delete">
                <img class="delete-icon" src="./remove.svg" alt="delete icon">
              </button>
            </li>
          </ul>
          <h2 class="todo-app__title">Completed</h2>
          <ul id="completed-tasks" class="todo-app__list list">
            <li class="list__item">
              <input type="checkbox" checked class="list__item-checkbox">
              <label class="list__item-label completed-label">See the Doctor</label>
              <input type="text" class="list__item-task edit-task-input">
              <button class="list__item-button edit">Edit</button>
              <button class="list__item-button delete">
                <img class="delete-icon" src="./remove.svg" alt="delete icon">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
